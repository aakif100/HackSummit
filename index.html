<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./timer.css">
    <title>HackSummit</title>
</head>
<body>
    
    <div class=" main-container h-screen">
        <div class="secondary-container mx-auto flex flex-col justify-center items-center">

          <div class="firstpage flex flex-col justify-center items-center">
          {/* Hero Compoennet */}
          <div class="image"  style="" >
            <img src="./hack s w.png" alt="">
          </div>

          <!-- {/* Scroll Down */} -->
          <div class="scrolldown">
            <ul>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/512/8625/8625104.png" class="imgm1" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/512/8625/8625104.png" class="imgm2" />
              </li>
              <li>
                <img src="https://cdn-icons-png.flaticon.com/512/8625/8625104.png" class="imgm3" />
              </li>
            </ul>
          </div>
          </div>

          <h1 class="gradient-text p-4 font-bold text-3xl">Registrations closes in</h1>

          <!-- Timer Compoenent -->
          <div class="timer-countdown text-gray-300 flex flex-row gap-2 ">
            <div class="timer-days flex flex-col items-center">
                <p id="days" class="text-lg font-bold"></p>
                <span class="text-gray-400">Days</span>
            </div>
            <p>:</p>
            <div class="timer-hours flex flex-col items-center">
                <p id="hours" class="text-lg font-bold"></p>
                <span class="text-gray-400">Hours</span>
            </div>
            <p>:</p>
            <div class="timer-minutes flex flex-col items-center">
                <p id="minutes" class="text-lg font-bold"></p>
                <span class="text-gray-400">Minutes</span>
            </div>
            <p>:</p>
            <div class="timer-seconds flex flex-col items-center">
                <p id="seconds" class="text-lg font-bold"></p>
                <span class="text-gray-400">Seconds</span>
            </div>
          </div>

          <div class="secondpage">
          <!-- {/* Button Compoenent */} -->
          <div class="register">
            <a href="#">
              <button class='bg-green text-white m-16 py-2 px-8 border border-2 border-indigo-500 rounded-lg transition duration-500 hover:bg-indigo-500 hover:text-black text-lg font-bold'>Register for the Hackathon!</button>
            </a>
          </div>
          </div>

        </div>
      </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./timer.js"></script>

</body>
</html>
